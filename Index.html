<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="./index.js"></script
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbos Airdrop</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For the interactive graph -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.0.29/ethers.umd.min.js"></script> <!-- Solana wallet connect -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/build/three.min.js"></script> <!-- For 3D hologram effect -->
</head>
<body>
  <div class="container">
    <!-- Hologram of Solana -->
    <div id="hologram-container">
      <div id="solana-hologram"></div>
    </div>

    <!-- Header -->
    <header>
      <h1>Welcome to the Turbos Airdrop</h1>
    </header>

    <!-- Wallet Registration Section -->
    <section id="wallet-connect">
      <button class="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
      <div id="wallet-status"></div>
    </section>

    <!-- Interactive Graph -->
    <section id="graph">
      <h2>Turbos Token Performance After Listing</h2>
      <canvas id="chart"></canvas>
    </section>

    <!-- Crypto Quiz Generator -->
    <section id="crypto-quiz">
      <h2>Test Your Crypto Knowledge</h2>
      <button onclick="generateQuiz()">Start Quiz</button>
      <div id="quiz-container"></div>
    </section>

    <!-- Listing Platforms -->
    <section id="listing-platforms">
      <h2>Where to Buy Turbos Token</h2>
      <div class="platforms">
        <img src="platform1-logo.png" alt="Platform 1">
        <img src="platform2-logo.png" alt="Platform 2">
        <img src="platform3-logo.png" alt="Platform 3">
        <!-- Add more platform logos as needed -->
      </div>
    </section>

    <!-- Navigation to NFT Page -->
    <section id="nft-link">
      <a href="nft.html">Explore Turbos NFT Collection</a>
    </section>

    <!-- Contact Information Section -->
    <section id="contact-info">
      <h3>Contact Us</h3>
      <p>Email: <a href="mailto:support@turbos.com">support@turbos.com</a></p>
      <p>Twitter: <a href="https://twitter.com/turbos" target="_blank">@turbos</a></p>
      <p>Discord: <a href="https://discord.gg/turbos" target="_blank">turbos Discord</a></p>
    </section>
  </div>

   <script src="index.js"></script>
  <script src="script.js"></script>
</body>
</html>
